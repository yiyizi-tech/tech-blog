<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .success {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .tips {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>连接成功！</h1>
        <p>如果您能看到这个页面，说明您的设备可以正常访问 yiyizi.top 域名。</p>
        
        <div class="info">
            <h3>📱 设备信息</h3>
            <p><strong>用户代理：</strong><span id="userAgent"></span></p>
            <p><strong>屏幕分辨率：</strong><span id="screen"></span></p>
            <p><strong>窗口大小：</strong><span id="window"></span></p>
            <p><strong>网络类型：</strong><span id="connection"></span></p>
            <p><strong>当前时间：</strong><span id="time"></span></p>
        </div>
        
        <div class="tips">
            <h3>💡 故障排除建议</h3>
            <ul>
                <li>如果在微信中能打开但在浏览器中打不开，请尝试清除浏览器缓存</li>
                <li>重启手机网络连接（飞行模式开关）</li>
                <li>检查手机系统时间是否正确</li>
                <li>尝试使用其他浏览器访问</li>
                <li>如果问题持续存在，可能是DNS缓存问题，等待24小时后再试</li>
            </ul>
        </div>
        
        <button onclick="testMainSite()">测试主站</button>
        <button onclick="window.location.href='/'">访问主站</button>
        
        <div id="result"></div>
    </div>

    <script>
        // 显示设备信息
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = screen.width + 'x' + screen.height;
        document.getElementById('window').textContent = window.innerWidth + 'x' + window.innerHeight;
        document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
        
        // 检测网络类型
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        document.getElementById('connection').textContent = connection ? connection.effectiveType || '未知' : '不支持检测';
        
        // 测试主站
        function testMainSite() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在测试主站连接...</p>';
            
            fetch('/', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        resultDiv.innerHTML = '<p style="color: #4CAF50;">✅ 主站连接正常 (状态码: ' + response.status + ')</p>';
                    } else {
                        resultDiv.innerHTML = '<p style="color: #f44336;">❌ 主站返回错误 (状态码: ' + response.status + ')</p>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<p style="color: #f44336;">❌ 连接失败: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
